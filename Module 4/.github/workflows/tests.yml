name: Python Package and Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This starts a real Postgres instance for your tests to talk to
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # Ensure postgres is healthy before the tests start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flask psycopg2-binary beautifulsoup4

    - name: Run Pytest with Coverage
      # We set the PYTHONPATH so it can find the 'src' folder
      env:
        PYTHONPATH: .
      run: |
        python -m pytest --cov=src --cov-report=term-missing